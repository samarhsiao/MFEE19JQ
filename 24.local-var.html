<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local variable</title>
</head>

<body>

    <input type="text">
    <button>Click</button>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('button').click(function () {
            console.log('hi');
            $('input').attr('type', 'password')
        })


        // VAR 提升 Hoist
        // TDZ 暫時死區

        // VAR　可以重複宣告
        // LET  不可以重複宣告


        // VAR 的區域 限制在 function 裡面
        // LET 只要大括號就限制了

        // CONST 跟 LET 基本上一模一樣
        // CONST 不能重複賦值

        // 解構賦值 ES6, react 很常用



    </script>
</body>

</html>
